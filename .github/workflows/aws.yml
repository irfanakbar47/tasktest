name: Deploy to EKS

on:
  push:

    branches:
      - main  # Adjust the branch according to your setup
env:
  AWS_REGION: eu-north-1                   # set asdfthis to your preferred AWS region, e.g. us-west-1
  EKS_CLUSTER_NAME: task-eks-cluster          
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
              aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              aws-region: ${{ env.AWS_REGION }}

     

      - name: Set up kubectl
        run: |
          aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION
        env:
          AWS_REGION: eu-north-1
          EKS_CLUSTER_NAME: task-eks-cluster

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f kubernetes/whoami-canary.yaml
